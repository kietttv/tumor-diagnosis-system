<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Diagnosis System</title>
    <link rel="shortcut icon" type="image/x-icon" href="imgs\logo.jpg" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <div class='header'>
        Brain tumor diagnosis system
    </div>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <div class='content'>
        <div class='upload_part'>
            <button class='upload_button' id="upload_button">Select MRI image file...</button>
            <div class='upload_hint' id='upload_hint'>
                Supported formats: PNG, JPG and JPEG.
            </div>
            <form action="/" method="POST" enctype="multipart/form-data" id='form'>
                <input type="file" name="file" id="fileinput" accept="image/*" style="display:none">
            </form>
        </div>

        <div class='result_part'>
            <div class='result_title'><b>Identification results</b></div>
            <div class='result_id' id="result_info">_</div>
            <img style="max-width:512px; border-radius:1rem" src="imgs\default-thumbnail.jpg" alt="User Image"
                id="display_image">
        </div>
    </div>
    <div class='footer'>
    </div>
</body>
<script src="script.js"></script>
</html>
